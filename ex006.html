<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos dom</title>
    <style>
        div#area {
       font: normal 20pt arial;
       background-color: black;
       color: red;
       width: 200px;
       height: 200px;
       line-height: 200px;
       text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>
    <script>
            var a = window.document.getElementById('area')
            //agr em javascript inicio
            a.addEventListener('click', clicar)
            a.addEventListener('mouseenter', entra)
            a.addEventListener('mouseout', sair)
            //fim.
            function clicar(){
              a.innerText = 'clicou!'
              a.style.background = 'black'
        }
            function entra(){
              a.innerText = ' entrou!'
              a.style.background = 'blue'
            }

            function sair(){
             a.innerText = 'saiu!'   
             a.style.background = 'blue'
            }
                 //onclick="clicar()" onmouseenter="entra()" onmouseout="sair()" linha 20 caso quero fazer em html
    </script>
</body>
</html>
