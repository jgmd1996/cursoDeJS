<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <body>
    <h1>sistema de multas</h1>
    velocidade do carro:  <input type="number" nome="txtvel" id="txtvel"> km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
            function calcular() {
                var txtv = window.document.querySelector('input#txtvel')
                var res = window.document.querySelector('div#res')
                var vel = Number(txtv.value)
                res.innerHTML = `<p>sua velocidade atual e de <strong>${vel}km/h</strong></p>`
                if (vel > 60) {
                res.innerHTML +=`<p>voce esta multado por excesso de velocidade!</p>`
                }
                res.innerHTML += `<p>dirija sempre com cinto de seguran√ßa</p>`
            }
    </script>
    </body>
